services:
  - type: web
    name: sora-walkthrough-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SORA_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: S3_BUCKET
        sync: false
      - key: STORAGE_TYPE
        value: s3
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: MAX_FILES
        value: 15
      - key: FFMPEG_PATH
        value: /usr/bin/ffmpeg
      - key: VIDEO_QUALITY
        value: 16
      - key: VIDEO_DURATION
        value: 5
